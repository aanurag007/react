<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hobby Form</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // HobbyForm component
      const HobbyForm = () => {
        const [hobbies, setHobbies] = React.useState([""]);

        // Function to handle input change
        const handleChange = (index, event) => {
          const newHobbies = [...hobbies];
          newHobbies[index] = event.target.value;
          setHobbies(newHobbies);
        };

        // Function to add input field
        const handleAddField = () => {
          setHobbies([...hobbies, ""]);
        };

        // Function to remove input field
        const handleRemoveField = (index) => {
          const newHobbies = [...hobbies];
          newHobbies.splice(index, 1);
          setHobbies(newHobbies);
        };

        // Function to handle form submission
        const handleSubmit = () => {
          console.log(hobbies);
        };

        return (
          <div>
            {/* Display input fields */}
            {hobbies.map((hobby, index) => (
              <div key={index}>
                <input
                  type="text"
                  placeholder="Enter hobby"
                  value={hobby}
                  onChange={(event) => handleChange(index, event)}
                />
                {/* Remove button (except for the first input field) */}
                {index !== 0 && (
                  <button onClick={() => handleRemoveField(index)}>
                    Remove
                  </button>
                )}
              </div>
            ))}
            {/* Add button */}
            <button onClick={handleAddField}>Add Hobby</button>
            {/* Submit button */}
            <button onClick={handleSubmit}>Submit</button>
          </div>
        );
      };

      // Render the HobbyForm component into the root div
      ReactDOM.render(<HobbyForm />, document.getElementById("root"));
    </script>
  </body>
</html>
