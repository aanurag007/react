<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting Cards</title>
    <style>
      .card {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 20px;
        margin: 10px;
        background-color: #f9f9f9;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 200px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // GreetingCard component
      const GreetingCard = ({ greeting, name }) => {
        return (
          <div className="card">
            <h2>{greeting}</h2>
            <p>Dear {name},</p>
            <p>Best wishes!</p>
          </div>
        );
      };

      // App component
      const App = () => {
        // Array of greeting cards
        const greetingCards = [
          { greeting: "Happy Birthday", name: "John" },
          { greeting: "Congratulations", name: "Alice" },
          { greeting: "Merry Christmas", name: "Bob" },
        ];

        return (
          <div>
            {/* Render a list of greeting cards */}
            {greetingCards.map((card, index) => (
              <GreetingCard
                key={index}
                greeting={card.greeting}
                name={card.name}
              />
            ))}
          </div>
        );
      };

      // Render the App component into the root div
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
